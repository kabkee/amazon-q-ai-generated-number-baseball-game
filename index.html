<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Baseball Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            margin: 0;
        }

        .game-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - 40px);
        }

        .game-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .history-panel {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .rules {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }

        .rules h3 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .rules ul {
            color: #4a5568;
            padding-left: 20px;
        }

        .rules li {
            margin-bottom: 5px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .number-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .digit-input {
            width: 60px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            background: #f7fafc;
            transition: all 0.3s ease;
        }

        .digit-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.05);
        }

        .guess-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .guess-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .guess-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .history {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .history h3 {
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 15px;
        }

        .history-content {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-content::-webkit-scrollbar {
            width: 8px;
        }

        .history-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .history-content::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .history-content::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        .empty-history {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #a0aec0;
            font-size: 18px;
        }

        .empty-history-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .guess-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .guess-number {
            font-weight: bold;
            font-size: 18px;
            color: #2d3748;
        }

        .result {
            display: flex;
            gap: 15px;
        }

        .strike, .ball {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .strike {
            background: #fed7d7;
            color: #c53030;
        }

        .ball {
            background: #bee3f8;
            color: #2b6cb0;
        }

        .win-message {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .new-game-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .new-game-btn:hover {
            background: #38a169;
            transform: translateY(-1px);
        }

        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
        }

        .difficulty-option {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.3s ease;
        }

        .difficulty-option:hover {
            color: #667eea;
        }

        .difficulty-option input[type="radio"] {
            display: none;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .difficulty-option input[type="radio"]:checked + .radio-custom {
            border-color: #667eea;
            background: #667eea;
        }

        .difficulty-option input[type="radio"]:checked + .radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .difficulty-option input[type="radio"]:checked ~ span:not(.radio-custom) {
            color: #667eea;
            font-weight: 600;
        }

        .attempts {
            color: #718096;
            margin-top: 15px;
            font-size: 16px;
        }

        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
                height: auto;
                gap: 20px;
            }
            
            .game-panel, .history-panel {
                flex: none;
            }
            
            .history-panel {
                max-height: 400px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .game-panel, .history-panel {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .number-inputs {
                gap: 10px;
            }
            
            .digit-input {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .difficulty-selector {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Left Panel - Game Controls -->
        <div class="game-panel">
            <h1>âš¾ Number Baseball</h1>
            <p class="subtitle" id="subtitle">Guess the 3-digit secret number!</p>
            
            <div class="difficulty-selector">
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="3" checked>
                    <span class="radio-custom"></span>
                    3 Digits (Easy)
                </label>
                <label class="difficulty-option">
                    <input type="radio" name="difficulty" value="4">
                    <span class="radio-custom"></span>
                    4 Digits (Hard)
                </label>
            </div>
            
            <div class="rules">
                <h3>How to Play:</h3>
                <ul>
                    <li><strong>Strike:</strong> Correct digit in correct position</li>
                    <li><strong>Ball:</strong> Correct digit in wrong position</li>
                    <li><strong>Goal:</strong> Get <span id="targetStrikes">3</span> strikes to win!</li>
                    <li>Each digit is unique (0-9)</li>
                </ul>
            </div>

            <div class="input-section">
                <div class="number-inputs" id="numberInputs">
                    <input type="number" class="digit-input" id="digit1" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" id="digit2" min="0" max="9" maxlength="1">
                    <input type="number" class="digit-input" id="digit3" min="0" max="9" maxlength="1">
                </div>
                <button class="guess-btn" id="guessBtn">Make Guess</button>
            </div>

            <div class="attempts" id="attempts">Attempts: 0</div>

            <div id="winMessage" style="display: none;"></div>
        </div>

        <!-- Right Panel - Guess History -->
        <div class="history-panel">
            <div class="history" id="history">
                <h3>Guess History</h3>
                <div class="history-content" id="historyContent">
                    <div class="empty-history">
                        <div class="empty-history-icon">ðŸŽ¯</div>
                        <div>Your guesses will appear here</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NumberBaseballGame {
            constructor() {
                this.digitCount = 3;
                this.secretNumber = this.generateSecretNumber();
                this.attempts = 0;
                this.gameWon = false;
                this.initializeEventListeners();
                console.log('Secret number:', this.secretNumber); // For testing - remove in production
            }

            generateSecretNumber() {
                const digits = [];
                while (digits.length < this.digitCount) {
                    const digit = Math.floor(Math.random() * 10);
                    if (!digits.includes(digit)) {
                        digits.push(digit);
                    }
                }
                return digits.join('');
            }

            initializeEventListeners() {
                const guessBtn = document.getElementById('guessBtn');
                const difficultyRadios = document.querySelectorAll('input[name="difficulty"]');

                guessBtn.addEventListener('click', () => this.makeGuess());

                difficultyRadios.forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        this.changeDifficulty(parseInt(e.target.value));
                    });
                });

                this.setupInputListeners();
            }

            setupInputListeners() {
                const inputs = document.querySelectorAll('.digit-input');

                inputs.forEach((input, index) => {
                    // Remove existing listeners by cloning the element
                    const newInput = input.cloneNode(true);
                    input.parentNode.replaceChild(newInput, input);
                });

                // Add new listeners to the fresh inputs
                const freshInputs = document.querySelectorAll('.digit-input');
                freshInputs.forEach((input, index) => {
                    input.addEventListener('input', (e) => {
                        if (e.target.value.length > 1) {
                            e.target.value = e.target.value.slice(-1);
                        }
                        if (e.target.value && index < freshInputs.length - 1) {
                            freshInputs[index + 1].focus();
                        }
                    });

                    input.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') {
                            this.makeGuess();
                        } else if (e.key === 'Backspace' && !e.target.value && index > 0) {
                            freshInputs[index - 1].focus();
                        }
                    });
                });
            }

            changeDifficulty(newDigitCount) {
                this.digitCount = newDigitCount;
                this.resetGame();
                this.updateInputFields();
                this.updateUI();
            }

            updateInputFields() {
                const numberInputs = document.getElementById('numberInputs');
                numberInputs.innerHTML = '';

                for (let i = 1; i <= this.digitCount; i++) {
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.className = 'digit-input';
                    input.id = `digit${i}`;
                    input.min = '0';
                    input.max = '9';
                    input.maxlength = '1';
                    numberInputs.appendChild(input);
                }

                this.setupInputListeners();
                document.getElementById('digit1').focus();
            }

            updateUI() {
                const subtitle = document.getElementById('subtitle');
                const targetStrikes = document.getElementById('targetStrikes');
                
                subtitle.textContent = `Guess the ${this.digitCount}-digit secret number!`;
                targetStrikes.textContent = this.digitCount;
            }

            resetGame() {
                this.secretNumber = this.generateSecretNumber();
                this.attempts = 0;
                this.gameWon = false;
                
                // Clear history
                const historyContent = document.getElementById('historyContent');
                const winMessage = document.getElementById('winMessage');
                
                historyContent.innerHTML = `
                    <div class="empty-history">
                        <div class="empty-history-icon">ðŸŽ¯</div>
                        <div>Your guesses will appear here</div>
                    </div>
                `;
                winMessage.style.display = 'none';
                
                // Enable controls
                document.getElementById('guessBtn').disabled = false;
                
                this.updateAttempts();
                console.log('New secret number:', this.secretNumber); // For testing
            }

            makeGuess() {
                if (this.gameWon) return;

                const inputs = document.querySelectorAll('.digit-input');
                let guess = '';
                
                for (let input of inputs) {
                    if (!input.value) {
                        alert(`Please enter all ${this.digitCount} digits!`);
                        return;
                    }
                    guess += input.value;
                }
                
                // Check for duplicate digits
                if (new Set(guess).size !== this.digitCount) {
                    alert('All digits must be unique!');
                    return;
                }

                this.attempts++;
                const result = this.calculateResult(guess);
                this.displayResult(guess, result);
                this.updateAttempts();

                if (result.strikes === this.digitCount) {
                    this.gameWon = true;
                    this.displayWinMessage();
                }

                this.clearInputs();
            }

            calculateResult(guess) {
                let strikes = 0;
                let balls = 0;

                for (let i = 0; i < this.digitCount; i++) {
                    if (guess[i] === this.secretNumber[i]) {
                        strikes++;
                    } else if (this.secretNumber.includes(guess[i])) {
                        balls++;
                    }
                }

                return { strikes, balls };
            }

            displayResult(guess, result) {
                const historyContent = document.getElementById('historyContent');

                // Remove empty state if it exists
                const emptyHistory = historyContent.querySelector('.empty-history');
                if (emptyHistory) {
                    emptyHistory.remove();
                }

                const guessItem = document.createElement('div');
                guessItem.className = 'guess-item';
                guessItem.innerHTML = `
                    <span class="guess-number">${guess}</span>
                    <div class="result">
                        <span class="strike">${result.strikes} Strike${result.strikes !== 1 ? 's' : ''}</span>
                        <span class="ball">${result.balls} Ball${result.balls !== 1 ? 's' : ''}</span>
                    </div>
                `;

                historyContent.insertBefore(guessItem, historyContent.firstChild);
                
                // Auto-scroll to top to show the latest guess
                historyContent.scrollTop = 0;
            }

            displayWinMessage() {
                const winMessage = document.getElementById('winMessage');
                const difficultyText = this.digitCount === 3 ? 'Easy' : 'Hard';
                
                winMessage.style.display = 'block';
                winMessage.innerHTML = `
                    <div class="win-message">
                        ðŸŽ‰ Congratulations! ðŸŽ‰<br>
                        You guessed the ${this.digitCount}-digit number ${this.secretNumber} in ${this.attempts} attempts!<br>
                        <small>Difficulty: ${difficultyText} Mode</small>
                        <br>
                        <button class="new-game-btn" onclick="location.reload()">New Game</button>
                    </div>
                `;

                document.getElementById('guessBtn').disabled = true;
                document.querySelectorAll('.digit-input').forEach(input => {
                    input.disabled = true;
                });
            }

            updateAttempts() {
                document.getElementById('attempts').textContent = `Attempts: ${this.attempts}`;
            }

            clearInputs() {
                document.querySelectorAll('.digit-input').forEach(input => {
                    input.value = '';
                });
                document.getElementById('digit1').focus();
            }
        }

        // Start the game when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new NumberBaseballGame();
        });
    </script>
</body>
</html>
